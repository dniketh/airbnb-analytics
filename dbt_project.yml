name: 'bde_at3_dbt'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
clean-targets: ["target", "dbt_packages"]

models:
  bde_at3_dbt:
    bronze:
      +schema: bronze
    silver:
      +schema: silver
    gold:
      +schema: gold

snapshots:
  bde_at3_dbt:
    +target_schema: silver_snapshots
flags:
  require_generic_test_arguments_property: true